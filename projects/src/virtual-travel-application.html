<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Travel</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="../libs/aframe-master.js"></script>
    <script src="../libs/vr-interface.js"></script>
    <script src="../libs/aframe-button-controls.js"></script>

    <script>
        AFRAME.registerComponent('config', {
            init: function () {
                const vrInterface = this.el.components['vr-interface'];
                var skyEl = this.el.sceneEl.querySelector('#place');
                let string = '\nPLACE: San Francisco, California United States of America.\n';
                string += '\nFort Point is a masonry seacoast fortification \nlocated on the southern side of the Golden Gate at\n the entrance to San Francisco Bay.';
                string += '\nIt is also the geographic name of the promontory \nupon which the fort and the southern approach of\n the Golden Gate Bridge were constructed.\n\n';
             
                vrInterface.showSideText(string);

                vrInterface.addButton('fort', '#fort', () => {
                    skyEl.setAttribute('src', '#fort-point');
                    string = '\nPLACE: San Francisco, California United States of America.\n';
                    string += '\nFort Point is a masonry seacoast fortification \nlocated on the southern side of the Golden Gate at\n the entrance to San Francisco Bay.';
                    string += '\nIt is also the geographic name of the promontory \nupon which the fort and the southern approach of\n the Golden Gate Bridge were constructed.\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('time', '#time', () => {
                    skyEl.setAttribute('src', '#time-square');
                    string = '\nPLACE: New York City, New York, United States of America.\n';
                    string += '\nTimes Square is a section of Manhattan, New York \nCity.It is a major center for tourism, show business \nand commerce.';
                    string += '\nIt is named for the New York Times which formerly \nhad its main building there.One of the biggest \nstations in the New York City Subway system is under.\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('miami1', '#miami1', () => {
                    skyEl.setAttribute('src', '#miami');
                    string = '\nPLACE: City of Miami, Florida, United States of America.\n';
                    string += '\nMiami is a metropolis located in southeastern \nFlorida in the United States.It is the third most \npopulous metropolis on the East coast of the \nUnited States, and it is the seventh largest in the \ncountry.';
                    string += 'It is also the major center and leader in \nfinance, commerce, culture, arts, and international trade.\n\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('italy1', '#italy1', () => {
                    skyEl.setAttribute('src', '#italy');
                    string = '\nPLACE: Bolzano, Trentino-Alto Adige, Italy.\n';
                    string += '\nBrennero is located in South Tyrol, in Italy.\nIt is famous for its ski resorts and \nreceives many visitors in the winter.';
                    string += '\nIt is also have the Plessi Museum \nthat has a amazing architecture.\n\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('gavea1', '#gavea1', () => {
                    skyEl.setAttribute('src', '#gavea');
                    string = '\nPLACE: City of Rio de Janeiro, Rio de Janeiro, Brazil.\n';
                    string += '\nGavea is a favorite residential area and lies \nclose to Leblon, Lagoa, Jardim Botanico and São \nConrado.It has its own quaint charm and \nattractions that makes it a popular tourist spot.';
                    string += '\nIt is also offers lots of different cultural \nattractions around the neighborhood, and is home\n to one of the largest universities in the country, PUC.\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('palacioO', '#palacioO', () => {
                    skyEl.setAttribute('src', '#castle');
                    string = '\nPLACE:  Zaragoza, Aragon, Spain.\n';
                    string += '\nThe Aljafería Palace is a fortified medieval palace\n built during the second half of the 11th century\n in the Taifa of Zaragoza in Al-Andalus,\n present day Zaragoza, Aragon, Spain.';
                    string += '\nThe structure holds unique importance in that it\n is the only conserved testimony of a large \nbuilding of Spanish Islamic architecture of the \nera of the Taifas (independent kingdoms). \n\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('prerow1', '#prerow1', () => {
                    skyEl.setAttribute('src', '#prerow');
                    string = '\nPLACE: Prerow,  Mecklenburg-Vorpommern, Germany.\n';
                    string += '\nPrerow is a municipality in the district of \nVorpommern-Rügen in the German state of Mecklenburg-Vorpommern.';
                    string += '\nThe seaside resort of Prerow is located within\n the Western Pomerania Lagoon Area National Park\n which stretches from Ahrenshoop along\n the southern coast to the island of Hiddensee. \n\n\n\n';
                    vrInterface.showSideText(string);
                });

                vrInterface.addButton('st-pter1', '#st-pter1', () => {
                    skyEl.setAttribute('src', '#st-pter');
                    string = '\nPLACE: Saint Petersburg, Northwestern, Russia.\n';
                    string += '\nSaint Petersburg is situated on the Neva River,\n at the head of the Gulf of Finland on the Baltic \nSea, with a population of roughly 5.4 million \nresidents.';
                    string += 'Saint Petersburg is known as the \n"Cultural Capital of Russia", and received over \n15 million tourists in 2018, and is considered \nan important economic, scientific, cultural, and \ntourism centre of Russia and Europe. \n\n';
                    vrInterface.showSideText(string);
                });

                document.addEventListener('pointerlockchange', (event) => {
                    vrInterface.show();
                    self.hide = false;
                });
                this.el.addEventListener('buttondown', () => {
                    self.hide = !self.hide;
                    if (self.hide) {
                        vrInterface.hide();
                    }
                    else {
                        vrInterface.show();
                    }
                });

            },
            updateinfo: function () {
                let string = 'b';
                this.vrInterface.showSideText(string);
            }
        });
    </script>

</head>
<body>
    <a-scene>
        <a-assets>
            <img src="../img/Know-the-world/time-square.jpeg" id="time-square">
            <img id="fort-point" src="../img/Know-the-world/fort-point-3.jpeg">
            <img src="../img/Know-the-world/miami.jpeg" id="miami">
            <img src="../img/Know-the-world/italy.jpeg" id="italy">
            <img src="../img/Know-the-world/test.jpeg" id="bigbang">
            <img src="../img/Know-the-world/gavea2.jpg" id="gavea">
            <img src="../img/Know-the-world/palacio.jpg" id="castle">
            <img src="../img/Know-the-world/palacioO.jpg" id="palacioO">
            <img src="../img/Know-the-world/time.png" id="time">



            <img src="../img/Know-the-world/gavea1.png" id="gavea1">

            <img src="../img/Know-the-world/miami1.png" id="miami1">

            <img src="../img/Know-the-world/italy1.png" id="italy1">

            <img src="../img/Know-the-world/prerow2.jpg" id="prerow">
            <img src="../img/Know-the-world/st-pter.jpg" id="st-pter">
            <img src="../img/Know-the-world/st-pter1.png" id="st-pter1">
            <img src="../img/Know-the-world/fort.png" id="fort">

            <img src="../img/Know-the-world/prerow1.png" id="prerow1">
        </a-assets>

        <a-sky src="#fort-point" rotation="0 -100 0" id="place"></a-sky>

                 config button-controls>
        </a-entity>

        <a-entity vr-interface="dimension: 4 2; orbits: 1 1.5 2; theta: 90; rho: 0 ; transparency: true; gap: 0.01 0.01; border: 1.2 #6d7584; messageColor: yellow; messageSize: 1.2; sideTextSize: 0.88 1.3; sideTextRotation: -40"
                   config button-controls>
        </a-entity>

        <a-entity id="rig" position="0 0 0" rotation="0 0 0">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true"
                      wasd-controls="acceleration:150; fly: true; enabled: false">
            </a-entity>
            </entity>
    </a-scene>
</body>
</html>
