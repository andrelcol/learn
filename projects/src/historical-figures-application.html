    <div id="webgl-output"></div>
    <script type="text/javascript">
        var language = location.search;
        if(language.length != 0){
            let aux = "?lang=";
            language = language.substring(aux.length, language.length);
            switch(language){
                case "en-US":            
                    main_en_US(language);
                    break;
                case "pt-BR":            
                    main_pt_BR(language);
                    break;
            }
        }
        else{                            
            language = "en-US";
            main_en_US(language);
        }
    </script>
