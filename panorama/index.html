<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="../dist/aframe-master.js"></script>
    <script src="../dist/vr-interface.js"></script>
    <script src="../dist/aframe-button-controls.js"></script>
    <script src="../dist/travel-the-world.js"></script>

    <script>
        AFRAME.registerComponent('config', {
            init: function () {
                const vrInterface = this.el.components['vr-interface'];
                vrInterface.addButton('zoomOut', '#zoomOut', () => {
                    
                });
            }
        });          
    </script>

</head>
<body>
    <a-scene>
        <a-assets>
            <img id="zoomOut" src="zoomout.png">
            <img id="ceu" src="puydesancy.jpg">
            <img src="a.jpg" id="img-photosphere-3">
            <img src="aa.jpg" id="img-photosphere-3-thumb">
            <img src="e.jpg" id="img-photosphere-4">
            <img src="ee.jpg" id="img-photosphere-4-thumb">
            <img src="f.jpg" id="img-photosphere-5">
            <img src="ff.jpg" id="img-photosphere-5-thumb">
            <img src="b.jpg" id="img-photosphere-1">
            <img src="bb.jpg" id="img-photosphere-1-thumb">
            <img src="c.jpg" id="img-photosphere-6">
            <img src="cc.jpg" id="img-photosphere-6-thumb">
            <img src="d.jpg" id="img-photosphere-2">
            <img src="dd.jpg" id="img-photosphere-2-thumb">
        </a-assets>

        <a-sky src="#ceu" rotation="0 -130 0"></a-sky>

        <a-entity vr-interface="dimension: 3 2; border: 1.2 #6d7584" visible="true" "
                  config button-controls>
        </a-entity>


        <a-entity id="rig" position="0 0 0" rotation="0 0 0">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true"
                      wasd-controls="acceleration:150; fly: true; enabled: false">
            </a-entity>
            </entity>
    </a-scene>
</body>
</html>
