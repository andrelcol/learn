<!DOCTYPE html>
<html>
<head>
    <title>Travel the world VR</title>


    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
    <script src="js/components/vr-interface.js"></script>
    <script src="js/components/aframe-button-controls.js"></script>
    
    <script src="js/aframe.min.js"></script>


</head>
<body>

    <a-assets>
        <img src="images/a.jpg" id="img-photosphere-3">
        <img src="images/aa.jpg" id="img-photosphere-3-thumb">
        <img src="images/e.jpg" id="img-photosphere-4">
        <img src="images/ee.jpg" id="img-photosphere-4-thumb">
        <img src="images/f.jpg" id="img-photosphere-5">
        <img src="images/ff.jpg" id="img-photosphere-5-thumb">
        <img src="images/b.jpg" id="img-photosphere-1">
        <img src="images/bb.jpg" id="img-photosphere-1-thumb">
        <img src="images/c.jpg" id="img-photosphere-6">
        <img src="images/cc.jpg" id="img-photosphere-6-thumb">
        <img src="images/d.jpg" id="img-photosphere-2">
        <img src="images/dd.jpg" id="img-photosphere-2-thumb">
    </a-assets>


    <a-scene main_scene id="Scene" renderer="ColorManagement=true;">
        <a-entity geometry="primitive:sphere;radius:5000;segmentsWidth:128;segmentsHeight:128"
                  material="shader:flat;color:#ffffff;fog:false; src:#img-photosphere-1"
                  scale="-1 1 1"
                  rotation="0 -60 0" id="photosphere">
        </a-entity>

    </a-scene>

</body>
</html>
