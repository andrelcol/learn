<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel the world</title>
    <script src="../libs/aframe.min1.js"></script>

    <script src="travel-the-world.js"></script>

</head>
<body>

    <a-scene>

        <a-assets>
            <img src="../img/Travel-the-World/a.jpg" id="img-photosphere-3">
            <img src="../img/Travel-the-World/aa.jpg" id="img-photosphere-3-thumb">
            <img src="../img/Travel-the-World/e.jpg" id="img-photosphere-4">
            <img src="../img/Travel-the-World/ee.jpg" id="img-photosphere-4-thumb">
            <img src="../img/Travel-the-World/f.jpg" id="img-photosphere-5">
            <img src="../img/Travel-the-World/ff.jpg" id="img-photosphere-5-thumb">
            <img src="../img/Travel-the-World/b.jpg" id="img-photosphere-1">
            <img src="../img/Travel-the-World/bb.jpg" id="img-photosphere-1-thumb">
            <img src="../img/Travel-the-World/c.jpg" id="img-photosphere-6">
            <img src="../img/Travel-the-World/cc.jpg" id="img-photosphere-6-thumb">
            <img src="../img/Travel-the-World/d.jpg" id="img-photosphere-2">
            <img src="../img/Travel-the-World/dd.jpg" id="img-photosphere-2-thumb">
        </a-assets>

        <a-entity position="0 1.8 5">
            <a-entity id="camera"
                      camera="far: 10000; fov: 80; near: 0.5;"
                      look-controls="enabled: true">
                <a-entity cursor="fuse: false; maxDistance: 500; timeout: 3000;"
                          id="cursor"
                          position="0 0 -3.4"
                          geometry="primitive: ring; radiusOuter: 0.10; radiusInner: 0.05;"
                          material="color: red; shader: flat;"
                          visible="false">
                </a-entity>
            </a-entity>
        </a-entity>


        <a-entity data-current-page="1" isvr-photosphere-menu id="photosphere-menu" visible="false">


            <a-image data-image-id="1" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-1-thumb" width="2" height="0.7" position="0 2.4 0">
                <a-animation attribute="position" begin="mouseenter" from="0 2.4 0" to="0 2.4 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 2.4 0.5" to="0 2.4 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <a-image data-image-id="2" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-2-thumb" width="2" height="0.7" position="0 1.6 0">
                <a-animation attribute="position" begin="mouseenter" from="0 1.6 0" to="0 1.6 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 1.6 0.5" to="0 1.6 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <a-image data-image-id="3" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-3-thumb" width="2" height="0.7" position="0 0.8 0">
                <a-animation attribute="position" begin="mouseenter" from="0 0.8 0" to="0 0.8 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 0.8 0.5" to="0 0.8 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <a-image data-image-id="4" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-4-thumb" width="2" height="0.7" position="0 0 0">
                <a-animation attribute="position" begin="mouseenter" from="0 0 0" to="0 0 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 0 0.5" to="0 0 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <a-image data-image-id="5" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-5-thumb" width="2" height="0.7" position="0 -0.8 0">
                <a-animation attribute="position" begin="mouseenter" from="0 -0.8 0" to="0 -0.8 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 -0.8 0.5" to="0 -0.8 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <a-image data-image-id="6" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-6-thumb" width="2" height="0.7" position="0 -1.6 0">
                <a-animation attribute="position" begin="mouseenter" from="0 -1.6 0" to="0 -1.6 0.5" dur="400"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 -1.6 0.5" to="0 -1.6 0" dur="400"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

        </a-entity>

        <a-entity geometry="primitive:sphere;radius:5000;segmentsWidth:128;segmentsHeight:128"
                  material="shader:flat;color:#ffffff;fog:false; src:#img-photosphere-1"
                  scale="-1 1 1"
                  rotation="0 -60 0" id="photosphere">
        </a-entity>

    </a-scene>

</body>
</html>
